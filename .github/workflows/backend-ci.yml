name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-backend-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-backend-
          
    - name: Build with Gradle
      working-directory: ./backend
      run: ./gradlew build --no-daemon
      
    - name: Run tests
      working-directory: ./backend
      run: ./gradlew test --no-daemon
      
    - name: Generate test coverage report
      working-directory: ./backend
      run: ./gradlew jacocoTestReport --no-daemon
      continue-on-error: true
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-build-artifacts
        path: |
          backend/build/libs/
          backend/build/reports/
        retention-days: 7
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: backend/build/test-results/
        retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run dependency check
      working-directory: ./backend
      run: |
        chmod +x gradlew
        ./gradlew dependencyCheckAnalyze --no-daemon
      continue-on-error: true
      
    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: backend/build/reports/dependency-check-report.html
        retention-days: 7
